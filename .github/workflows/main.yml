name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Test
        run: go test -v ./... || echo "No tests found"

      - name: Build for Linux AMD64
        run: |
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o streamline-linux-amd64 streamline.go

      - name: Build for Linux ARM64
        run: |
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o streamline-linux-arm64 streamline.go

      - name: Build for Windows
        run: |
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o streamline-windows-amd64.exe streamline.go

      - name: Build for macOS Intel
        run: |
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o streamline-macos-intel streamline.go

      - name: Build for macOS ARM64
        run: |
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o streamline-macos-arm64 streamline.go

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            streamline-linux-amd64
            streamline-linux-arm64
            streamline-windows-amd64.exe
            streamline-macos-intel
            streamline-macos-arm64
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}